<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
<main class="main">
<div class="card">
  
    <div class="left">
      <div class="left-top">
        <h1 class="header">Get <span class="color">insights</span> that help your business grow.</h1>
        <p class="phar">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>
      </div>
      <div class="nums">

        <div class="num-cont"><div class="num">10k+</div> <div class="num-phar">companies</div></div>
        <div class="num-cont"><div class="num">314</div> <div class="num-phar">templates</div></div>
        <div class="num-cont"><div class="num">12m+</div> <div class="num-phar">queries</div></div>
      </div>
    </div>
    <div class="right">
      <div class="over"></div>
      <picture class="card-image">
        <source srcset="images/image-header-mobile.jpg" media="(max-width: 992px)">
        <img src="images/image-header-desktop.jpg" alt="" class="" id="img-1">
      </picture>
    </div>
</div>
</main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Saša Dušić</a>.
  </div>
</body>
</html>
